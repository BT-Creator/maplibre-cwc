<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/maplibre-cwc.esm.js"></script>
    <script nomodule src="/build/maplibre-cwc.js"></script>
    <style>
      maplibre-popup p{
        color: red;
        border: 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <maplibre-map>
      <maplibre-marker lng-lat="[0,0]"></maplibre-marker>
      <maplibre-marker lng-lat="[12,0]"></maplibre-marker>
      <maplibre-popup lng-lat="[0,3]" text="First popup"></maplibre-popup>
      <maplibre-popup lng-lat="[12,3]">
        <h2>Second popup</h2>
        <p>With sick styling</p>
      </maplibre-popup>
    </maplibre-map>
  </body>
</html>
